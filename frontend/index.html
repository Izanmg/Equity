<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="statics/img/favicon.ico" type="image/x-icon">
    <title>Equity</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="title-div">
            <img src="statics/img/logo.png" width="40px">
            <h4 id="title-logo">Equity</h4>
        </div>
        <nav>
            <ul id="nav-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div id="auth-buttons">
            <button id="login-button" class="buttons">Login</button>
            <button id="signup-button" class="buttons">Sign Up</button>
        </div>
    </header>

    <div id="main-content">
        <div id="left-column">
            <h1>Empieza a Ahorrar de Forma Inteligente</h1>
            <p>Equity te ofrece una visión completa de tus activos y pasivos para que sepas exactamente cuál es tu patrimonio neto y cómo mejorarlo.</p>
            <div id="div-buttons">
                <button id="start-btn" class="buttons">Empezar</button>
                <button id="more-info-btn" class="buttons">Más información</button>
            </div>
        </div>
        <div id="right-column">
            <div id="right-column-content">
                <div id="img-container-left">
                    <img src="https://static.vecteezy.com/system/resources/previews/006/086/203/non_2x/picture-gallery-interface-icon-vector.jpg" width="210px" id="img">
                    <img src="https://static.vecteezy.com/system/resources/previews/006/086/203/non_2x/picture-gallery-interface-icon-vector.jpg" width="260px"  id="img2">
                </div>
                
                <div id="img-container-right">
                    <img src="https://static.vecteezy.com/system/resources/previews/006/086/203/non_2x/picture-gallery-interface-icon-vector.jpg" width="340px" height="450px" id="img3">
                </div>
            </div>
        </div>
    </div>

</html>
